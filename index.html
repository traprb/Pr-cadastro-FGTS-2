<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pré Cadastro - Saque Aniversário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #f9f9f9;
      border: 2px solid #0d3b66;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #0d3b66;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Pré Cadastro Saque-Aniversário</h1>
    <form action="https://formspree.io/f/xdkgejob" method="POST">
      <label for="instituicao">Autorizou a instituição no app FGTS?</label>
      <select id="instituicao" name="instituicao" required>
        <option value="">Selecione</option>
        <option value="J17 Sociedade de Crédito">J17 Sociedade de Crédito</option>
      </select>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="data_nascimento">Data de nascimento</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>

      <label for="telefone">WhatsApp</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required>

      <label>
        <input type="checkbox" name="lgpd" required>
        Aceito os termos da Lei Geral de Proteção de Dados (LGPD)
      </label>

      <button type="submit">Enviar Pré Cadastro</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saque-Aniversário</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    .message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      font-size: 14px;
    }

    .message.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Saque-Aniversário</h2>

    <form action="https://formspree.io/f/xdkgejob" method="POST">
      <label for="autorizado">Você já autorizou a instituição financeira <strong>J17 Sociedade de Crédito</strong> no app FGTS ou Caixa?</label>
      <select name="autorizado" id="autorizado" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <div class="message" id="naoAutorizadoMessage">
        Para continuar, você precisa autorizar a instituição no app FGTS ou Caixa. Sem isso, o saque-aniversário não poderá ser realizado.
      </div>

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" required placeholder="Digite seu CPF" />

      <label for="nome">Nome completo</label>
      <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo" />

      <label for="data_nascimento">Data de nascimento</label>
      <input type="date" name="data_nascimento" id="data_nascimento" required />

      <label for="telefone">Telefone WhatsApp</label>
      <input type="tel" name="telefone" id="telefone" required placeholder="(DDD) 90000-0000" />

      <div class="checkbox-container">
        <input type="checkbox" id="lgpd" name="lgpd" required />
        <label for="lgpd">Lei Geral de Proteção de Dados (LGPD)</label>
      </div>

      <button type="submit">Enviar Pré-Cadastro</button>
    </form>
  </div>

  <script>
    const autorizado = document.getElementById('autorizado');
    const msg = document.getElementById('naoAutorizadoMessage');

    autorizado.addEventListener('change', () => {
      if (autorizado.value === 'Não') {
        msg.classList.add('active');
      } else {
        msg.classList.remove('active');
      }
    });
  </script>

</body>
        </html>

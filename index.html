<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pré-Cadastro Saque-Aniversário</title>
  <style>
    :root {
      --azul-escuro: #0b1f3a;
      --laranja: #ff7a00;
      --branco: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--branco);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-wrapper {
      background: var(--azul-escuro);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      color: var(--branco);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: var(--laranja);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    input:focus, select:focus {
      outline: 2px solid var(--laranja);
    }

    button {
      width: 100%;
      background-color: var(--laranja);
      color: var(--branco);
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e86d00;
    }

    .success-msg {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Pré-Cadastro</h1>
    <form id="formCadastro" action="https://formspree.io/f/xdkgejob" method="POST">
      <label for="instituicao">Autorizou no App FGTS?</label>
      <select name="instituicao" id="instituicao" required>
        <option value="">Selecione</option>
        <option value="J17 Sociedade de Crédito">J17 Sociedade de Crédito</option>
      </select>

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required/>

      <label for="nome">Nome completo</label>
      <input type="text" name="nome" id="nome" placeholder="Seu nome" required/>

      <label for="data_nascimento">Data de nascimento</label>
      <input type="date" name="data_nascimento" id="data_nascimento" required/>

      <label for="telefone">WhatsApp</label>
      <input type="tel" name="telefone" id="telefone" placeholder="(DDD) 90000-0000" required/>

      <label>
        <input type="checkbox" name="lgpd" required />
        Aceito os termos da LGPD
      </label>

      <button type="submit">Enviar</button>
    </form>

    <div class="success-msg" id="successMsg">
      Cadastro enviado com sucesso! Em breve entraremos em contato.
    </div>
  </div>

  <script>
    const form = document.getElementById("formCadastro");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          msg.style.display = "block";
        } else {
          alert("Erro ao enviar. Verifique os dados ou tente novamente.");
        }
      }).catch(error => {
        alert("Erro na conexão. Tente novamente.");
      });
    });
  </script>
</body>
</html>

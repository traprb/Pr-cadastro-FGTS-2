<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pré-Cadastro Saque-Aniversário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 420px;
      width: 100%;
      border-top: 6px solid #ff7300;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #003366;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff7300;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e06200;
    }

    .status-message {
      display: none;
      margin-top: 15px;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
    }

    .success {
      background-color: #28a745;
      color: white;
    }

    .error {
      background-color: #dc3545;
      color: white;
    }

    .loading {
      background-color: #ffc107;
      color: #333;
    }

    .checkbox-label {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-top: -8px;
      margin-bottom: 15px;
    }

    .checkbox-label input {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Pré-Cadastro</h1>
    <form id="preCadastroForm" action="https://formspree.io/f/xdkgejob" method="POST">
      
      <label for="instituicao">Autorização no app FGTS/Caixa:</label>
      <select id="instituicao" name="instituicao" required>
        <option value="">Selecione</option>
        <option value="J17 Sociedade de Crédito">J17 Sociedade de Crédito</option>
      </select>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required />

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="data_nascimento">Data de nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required />

      <label for="telefone">Telefone WhatsApp:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required />

      <label class="checkbox-label">
        <input type="checkbox" name="lgpd" required />
        Aceito os termos da Lei Geral de Proteção de Dados (LGPD)
      </label>

      <button type="submit">Enviar Pré-Cadastro</button>
    </form>

    <div id="formStatus" class="status-message"></div>
  </div>

  <script>
    const form = document.getElementById('preCadastroForm');
    const statusBox = document.getElementById('formStatus');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      statusBox.style.display = 'block';
      statusBox.className = 'status-message loading';
      statusBox.textContent = 'Enviando...';

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          statusBox.className = 'status-message success';
          statusBox.textContent = 'Pré-cadastro enviado com sucesso! Aguarde o contato de um consultor.';
        } else {
          throw new Error('Erro no envio');
        }
      } catch (error) {
        statusBox.className = 'status-message error';
        statusBox.textContent = 'Houve um erro ao enviar. Tente novamente mais tarde.';
      }
    });
  </script>

</body>
        </html>
